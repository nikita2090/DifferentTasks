<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2_PlusMimus</title>
</head>
<body>
<!--Дана функция, она принимает в качестве аргументов строки
 '*', '1', 'b', '1c', реализуйте ее так, что бы она вернула строку '1*b*1c'-->

<script>
    function transform(symb, ...rest) {
        return rest.join(symb);
    }

    let result = transform('*', '1', 'b', '1c');
    console.log(result);
</script>
</body>
</html>
