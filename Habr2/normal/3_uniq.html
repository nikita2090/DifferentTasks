<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_uniq</title>
</head>
<body>
<!--
Реализуйте функцию uniq(), которая принимает массив чисел
и возвращает уникальные числа, найденные в нём.
Может ли функция решить эту задачу за время O(N)?
-->

<script>
    function uniq(arr) {
        let set = new Set;
        for (let num of arr) {
            set.add(num)
        }
        return Array.from(set);
    }

    console.log( uniq([]) );
    console.log( uniq([1, 4, 2, 2, 3, 4, 8]) );
</script>
</body>
</html>
