<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4_intersection</title>
</head>
<body>
<!--
Реализуйте функцию intersection(), которая принимает
два массива и возвращает их пересечение. Можете ли вы
добиться того, чтобы функция решала эту задачу
за время O(M+N), где M и N — длины массивов?
-->

<script>
    /* O(M+N) */
    function intersection(arr1, arr2) {
        let result = [];
        let set = new Set(arr1);
        for (let elem of arr2) {
            if (set.has(elem)) {
                result.push(elem);
            }
        }
        return result;
    }

    console.log(intersection([1, 5, 4, 2], [8, 91, 4, 1, 3]));
    console.log(intersection([1, 5, 4, 2], [7, 12]));


    /* O(M*N) */
    function intersection2(arr1, arr2) {
        return arr2.filter(elem => arr1.includes(elem));
    }

    console.log(intersection2([1, 5, 4, 2], [8, 91, 4, 1, 3]));
    console.log(intersection2([1, 5, 4, 2], [7, 12]));
</script>
</body>
</html>
