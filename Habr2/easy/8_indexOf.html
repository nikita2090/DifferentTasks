<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8_indexOf</title>
</head>
<body>
<!--
Создайте собственную реализацию функции indexOf() для массивов.
-->

<script>
    function indexOf(arr, elem) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === elem) {
                return i;
            }
        }
        return -1;
    }

    console.log(indexOf([1, 2, 3], 1));
    console.log(indexOf([1, 2, 3], 4));
</script>
</body>
</html>
