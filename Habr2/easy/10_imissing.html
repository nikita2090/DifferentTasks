<body>
<!--
Реализуйте функцию missing(), которая принимает неотсортированный массив уникальных чисел
(то есть, числа в нём не повторяются) от 1 до некоего числа n, и возвращает число,
отсутствующее в последовательности. Там может быть либо одно отсутствующее число,
либо их может не быть вовсе.

Способны ли вы добиться того, чтобы функция решала задачу за время O(N)?
Подсказка: есть одна хорошая формула, которой вы можете воспользоваться.
-->

<script>
    function missing(arr) {
        if(!arr.length) return;

        const min = Math.min(...arr);
        if (min > 1) return 1;

        const max = Math.max(...arr);
        const ctrlSum = (min + max) * max / 2;

        let sumArr = arr.reduce((prev, next) => prev + next, 0);
        let diff = ctrlSum - sumArr;

        if (diff) return diff;
    }

    console.log(missing([]));
    console.log(missing([1, 4, 3]));
    console.log(missing([2, 3, 4]));
    console.log(missing([5, 1, 4, 2]));
    console.log(missing([1, 2, 3, 4]));

</script>
